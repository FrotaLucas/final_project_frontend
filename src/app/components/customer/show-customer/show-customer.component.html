<div class="show-container">
    
    <button type="button" (click)="navigateTo()" class="btn btn-primary float-right m-2" > Add Customer</button>
    
    
    <table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Family Name</th>
            <th>Gender</th>
            <th>Birthdate</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dataItem of myList">
            <td>{{dataItem.name}}</td>
            <td>{{dataItem.familyName}}</td>
            <td>{{dataItem.gender}}</td>
            <td>{{dataItem.birthDate}}</td>
        </tr>
    </tbody>
</table>
</div>
