<h2>
  <ng-container *ngIf="isNewCustomer; else notFound">
    Add Customer
  </ng-container>

   <ng-template #notFound>
    <span style="font-size: 16px; color: #d32f2f;">
      <mat-icon color="warn" style="vertical-align: middle;">warning</mat-icon>
      Customer not found â€“ please fill out the form
    </span>
  </ng-template>
</h2>




<form [formGroup]="form" (ngSubmit)="onSubmit()" class="customer-form">

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Name</mat-label>
    <input matInput formControlName="firstName" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Family Name</mat-label>
    <input matInput formControlName="lastName" />
  </mat-form-field>

  <label>Gender</label>
  <mat-radio-group formControlName="gender">
    <mat-radio-button value="M">M</mat-radio-button>
    <mat-radio-button value="W">W</mat-radio-button>
  </mat-radio-group>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Birthdate</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="birthDate" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <div style="margin-top: 20px;">
    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
      Save
    </button>
  </div>

</form>
