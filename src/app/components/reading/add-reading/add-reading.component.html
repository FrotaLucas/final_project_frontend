<h2>Add Reading</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()" class="reading-form">

  <mat-form-field>
    <mat-label>Customer Id</mat-label>
    <input matInput formControlName="customerId" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Meter Id</mat-label>
    <input matInput formControlName="meterId" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Kind Of Meter</mat-label>
    <mat-select formControlName="kindOfMeter">
      <mat-option value="WASSER">WASSER</mat-option>
      <mat-option value="STROM">STROM</mat-option>
      <mat-option value="HEIZUNG">HEIZUNG</mat-option>
      <mat-option value="UNBEKANNT">UNBEKANNT</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Meter Count</mat-label>
    <input matInput formControlName="meterCount" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Comment</mat-label>
    <textarea matInput formControlName="comment"></textarea>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Date of Reading</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="dateOfReading" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <div style="margin-top: 20px;">
    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
      Save
    </button>
  </div>

</form>
