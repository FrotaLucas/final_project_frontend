<div class="show-container">

    <div class="all-buttons">
        <mat-form-field class="input" appearance="outline">
            <mat-label>Filter</mat-label>
            <input (keyup)="applyFilter($event)" matInput placeholder="Ex customer" autocomplete="on">
        </mat-form-field>

        <button (click)="exportData()" class="btn btn-secondary">Export Reading </button>


        <button type="button" (click)="navigateTo()" class="btn btn-primary"> Add Reading</button>

    </div>

    <table matSort mat-table [dataSource]="dataSource" class="table table-striped">

        <ng-container matColumnDef="kindOfMeter">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Utility</th>
            <td mat-cell *matCellDef="let element"> {{element.kindOfMeter}} </td>
        </ng-container>

        <ng-container matColumnDef="customerId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> customer Id </th>
            <td mat-cell *matCellDef="let element"> {{element.customerId}} </td>
        </ng-container>

        <ng-container matColumnDef="comment">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Comment </th>
            <td mat-cell *matCellDef="let element"> {{element.comment }} </td>
        </ng-container>

        <ng-container matColumnDef="meterId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Meter Id </th>
            <td mat-cell *matCellDef="let element"> {{element.meterId }} </td>
        </ng-container>
        
        <ng-container matColumnDef="meterCount">
           <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount</th>
           <td mat-cell *matCellDef="let element"> {{element.meterCount }} </td>
       </ng-container>

        <ng-container matColumnDef="substitute">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Substitute</th>
            <td mat-cell *matCellDef="let element"> {{element.substitute }} </td>
        </ng-container>

          <ng-container matColumnDef="dateOfReading">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date of Reading</th>
            <td mat-cell *matCellDef="let element"> {{element.dateOfReading | date: 'dd-MM-yyyy'}} </td>
        </ng-container>

         <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Editar </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon mat-icon-button (click)="editReading(element)" class="icon edit-icon" matTooltip="Edit">
                    <mat-icon>edit</mat-icon>
                </mat-icon>
                <mat-icon mat-icon-button (click)="deleteReading(element.uuid)" class="icon delete-icon" matTooltip="Delete">
                    <mat-icon>delete</mat-icon>
                </mat-icon>
            </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


</div>

<mat-paginator class="custom-paginator" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"
    [length]="10" [pageSize]="10">
</mat-paginator>
